<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <!-- mensaje para mi cambia los id y clase para que agarre app.js -->
</head>
<body>
    <div class="header finisher-header" style="width: auto; height: 560px;">
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form action="enviar.html" class="flip-card__form" method="post">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input" required>
                        <input type="password" placeholder="Password" name="password" class="flip-card__input" required>
                            <input type="submit" class="flip-card__btn" onclick="return enviarForm();"  value=" Log in">
                        <p class="error" id="error"></p>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form action="" class="flip-card__form">
                        <input type="name" placeholder="Name" class="flip-card__input">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Password" name="password" class="flip-card__input">
                        <input type="submit" class="flip-card__btn" onclick="return enviarForm();"  value="Sign Up">
                     </form>
                  </div>
               </div>
            </label>
        </div>   
    </div>
    
</div>
    <script src="app.js" ></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
</body>
</html>
